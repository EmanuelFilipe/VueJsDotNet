<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <input type="text" v-model="textoDigitado" v-on:keyup.enter="addArray" />
            <ul>
                <li v-for="item in array" @click="alerta($event)"
                    style="background: gray;"
                >{{item}}</li>
            </ul>

            red
            <input @click="colorParagraph($event.target.id)" type="radio" name="color" id="red" checked/>
            green
            <input @click="colorParagraph($event.target.id)" type="radio" name="color" id="green" />
            blue
            <input @click="colorParagraph($event.target.id)" type="radio" name="color" id="blue" />
            yellow
            <input @click="colorParagraph($event.target.id)" type="radio" name="color" id="yellow" />

            <p :class="classParagraph">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Placeat sunt facere, id ipsum quod, fugiat mollitia nisi qui veniam exercitationem accusantium blanditiis suscipit fuga, delectus distinctio ea quo minus iusto?</p>
        </div>

    <style>
        .red { background-color: red;}
        .green { background-color: green;}
        .blue { background-color: blue;}
        .yellow { background-color: yellow;}
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> 
    <script>
        new Vue({
            el: '#app',
            data: {
                textoDigitado: '',
                classParagraph: 'red'
            },
            methods: {
                addArray(){
                    this.array.push(this.textoDigitado)
                    console.log('lista aray', this.array)
                },
                alerta(event) {
                    element = event.target

                    if (element.style.background == 'gray')
                        event.target.style = "background: red"
                    else 
                        event.target.style = "background: gray"
                    // alert(event.target.textContent.trim())
                },
                colorParagraph(color){
                    this.classParagraph = color
                }
            }
        })
    </script>
</body>
</html>
